name: Deploy Autoparts Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd ~/autoparts_bot
            
            # –û—á–∏—â–∞–µ–º –º–µ—Å—Ç–æ –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º
            echo "üßπ Cleaning up space..."
            docker system prune -f || true
            
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
            echo "üîÑ Stopping services..."
            docker compose -f docker-compose.prod.yml down || true
            
            # Pull latest bot image
            echo "üì• Pulling latest image..."
            docker pull evgen1771/autoparts-bot:latest
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
            echo "üöÄ Starting services..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for startup..."
            sleep 20
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            echo "‚úÖ Checking status:"
            docker ps
            
            echo "üìã Bot logs:"
            docker logs autoparts_bot --tail 5
