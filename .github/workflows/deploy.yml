name: Deploy Autoparts Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: evgen1771/autoparts-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd ~/autoparts_bot
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ–∞–π–ª—ã
            if [ ! -f ".env" ]; then
              echo "‚ùå ERROR: .env file not found!"
              exit 1
            fi
            
            echo "üì• Pulling latest Docker image..."
            docker compose -f docker-compose.prod.yml pull bot
            
            echo "üîÑ Restarting services..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            echo "‚úÖ Checking containers status:"
            docker ps
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –±–æ—Ç–∞
            echo "üìã Checking bot logs..."
            docker logs autoparts_bot --tail 10
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –±–æ—Ç –∑–∞–ø—É—Å—Ç–∏–ª—Å—è —É—Å–ø–µ—à–Ω–æ
            if docker logs autoparts_bot --tail 5 | grep -q "–°—Ç–∞—Ä—Ç –±–æ—Ç–∞\|–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∞–∑–µ —É—Å–ø–µ—à–Ω–æ"; then
              echo "üéâ Bot deployed and started successfully!"
            else
              echo "‚ö†Ô∏è Bot might have issues - check logs above"
              exit 1
            fi
