services:
  bot:
    build: .
    container_name: autoparts_bot
    # Подхватываем .env из директории проекта
    env_file: .env
    restart: always
    # Для разработки удобно монтировать код, чтобы не пересобирать образ при изменениях
    volumes:
      - .:/app
